<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mahjestic | Product preview card component</title>
		<link rel="stylesheet" href="/styles/index.css" />
	</head>
	<body>
		<main>
			<img
				src="assets/images/image-product-desktop.jpg"
				alt="Gabrielle Essence Eau De Parfum"
			/>
			<section>
				<h1>Perfume</h1>
				<h2>Gabrielle Essence Eau De Parfum</h2>
				<p id="description">
					A floral, solar and voluptuous interpretation composed by Olivier
					Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div id="price">
					<p id="sales-price">$149.99</p>
					<p id="original-price">$169.99</p>
				</div>
				<button>
					<img src="assets/images/icon-cart.svg" alt="cart icon" />Add to Cart
				</button>
			</section>
		</main>
	</body>
</html>
